<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>deeteeo bv</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <style>
    body {
      background: #fafafa;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;

      font-family: "Figtree", sans-serif;
      font-optical-sizing: auto;
      font-weight: 300;
      font-style: normal;
    }

    .card {
      box-shadow: 0 6px 12px rgba(0,0,0,0.10);
      background: white;
      border: none;
      border-radius: 24px;
      padding: 24px 36px;
      width: 450px;
      min-width: 450px
    }

    .label {
      margin-right: 16px;
      font-size: 4em;
      letter-spacing: -0.04em;
    }

    .tagline {
      margin-right: 16px;
      font-size: 1.6em;
      letter-spacing: -0.02em;
    }

    .eyes {
      position: relative;
      width: 2em;
      height: 1em;
    }

    .eye {
      width: 9px;
      height: 9px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: .5em;
      transition: transform 0.075s;
    }

    .eye.left {
      left: 0;
    }

    .eye.right {
      right: 0;
    }

    .blink {
      transform: scaleY(0.2);
    }

    .row {
      display: flex;
      align-items: center;
      margin-bottom: .5em;
    }

    .thin-line {
      border: none;
      border-bottom: 1px solid #ccc;
      margin: 1.5em 0;
      height: 0;
      width: 100%;
    }

    a {
      color: inherit;
      text-decoration: none;
      font: inherit;
    }
    a:hover {
      text-decoration: underline;
      color: inherit;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="row">
        <span class="label">deeteeo</span>
        <div class="eyes">
            <div class="eye left"></div>
            <div class="eye right"></div>
        </div>
    </div>
    <div class="row">
      <div class="tagline">{design, develop, deploy} your success</div>
    </div>
    <hr class="thin-line">
    <div class="row">
      <a href="mailto:info@deeteeo.be">info@deeteeo.be</a>&nbsp;&nbsp;•&nbsp;&nbsp;+32 (0) 477 72 56 52&nbsp;&nbsp;•&nbsp;&nbsp;BE 1015.438.659
    </div>
      </div>

  <script>
document.addEventListener('DOMContentLoaded', function() {
  const eyes = document.querySelectorAll('.eye');
  // Store translation and blink state for each eye
  const eyeStates = Array.from(eyes).map(() => ({ x: 0, y: 0, blinking: false }));

  function updateEyeTransforms() {
    eyes.forEach((eye, i) => {
      const state = eyeStates[i];
      const scale = state.blinking ? 0.2 : 1;
      eye.style.transform = `translate(${state.x}px, ${state.y}px) scaleY(${scale})`;
    });
  }

  function blink(scheduleNext = true) {
    // blink duration: .05-.3 seconds, fast blinks are less likely
    const blinkduration = 50 + Math.pow(Math.random(), 2) * 250;
    eyeStates.forEach(state => state.blinking = true);
    updateEyeTransforms();
    setTimeout(() => {
      eyeStates.forEach(state => state.blinking = false);
      updateEyeTransforms();
      if (scheduleNext) scheduleNextBlink();
    }, blinkduration);
  }

  function scheduleNextBlink() {
    // wait for next blink: .2-2.5 seconds
    const nextBlink = 200 + Math.random() * 2300;
    setTimeout(blink, nextBlink);
  }

  let resetTimeout;

  function resetEyes() {
    eyeStates.forEach(state => {
      state.x = 0;
      state.y = 0;
    });
    updateEyeTransforms();
    blink(false);
  }

  document.addEventListener("mousemove", (e) => {
    eyes.forEach((eye, i) => {
      const rect = eye.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      const angle = Math.atan2(e.clientY - centerY, e.clientX - centerX);
      const radius = 5;
      eyeStates[i].x = Math.cos(angle) * radius;
      eyeStates[i].y = Math.sin(angle) * radius * 0.75;
    });
    updateEyeTransforms();
    clearTimeout(resetTimeout);
    const resetDelay = 1000 + Math.random() * 2000; // 1-3 seconds
    resetTimeout = setTimeout(resetEyes, resetDelay);
  });

  scheduleNextBlink();
});
  </script>
</body>
</html>
